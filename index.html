<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Tic Tac Toe</title>
</head>
    <body>
    
        <h1 style= "margin-left: 46%; color: white;">Tic Tac Toe</h1>
        <p style="margin-top: 1%; margin-left:49%;">Play with:
        <select>
            <option value="false">Friend</option>
            <option value="true">Computer</option>
        </select></p>
        <hr>
        <div class="game">
            <div id="a1" class="cell"></div>
            <div id="a2" class="cell"></div>
            <div id="a3" class="cell"></div>
            <div id="a4" class="cell"></div>
            <div id="a5" class="cell"></div>
            <div id="a6" class="cell"></div>
            <div id="a7" class="cell"></div>
            <div id="a8" class="cell"></div>
            <div id="a9" class="cell"></div>
        </div>
        
        <button onclick="result()" class="restart" style="margin-top: 30%; margin-left: 49%"  > Result</button><hr>
        <script src="script.js"></script>
        
    </body>
</html>
